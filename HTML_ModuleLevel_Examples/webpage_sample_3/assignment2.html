    <form>
        <fieldset>

            <legend class="main-heading">
                <h2>
                    EMPLOYEE DETAILS
                </h2>
            </legend>

            <div class="form-header">

                <table class="header-table">
                    <tr>
                        <td>

                            All details of the form should be authentic and to be filled in English only.

                        </td>

                        <td>
                            <label for="language">
          Language<br>
              <input type="text" id="language" value = "English" disabled>
        </label>
                        </td>
                    </tr>
                </table>
            </div><br>
            <div class="container">
                <fieldset>
                    <legend class="heading">
                        <h3><strong>
    Personal Details
    </strong>
                        </h3>
                    </legend>

                    <table class="basic-form-table">
                        <tr>
                            <td>
                                <label>
          First Name <br>
              <input type="text" id="firstname" placeholder="Enter First Name" onkeyup="isFirstNameValid();">
              </label>
                            </td>
                            <td>

                                <label>
          Last Name <br>
              <input type="text" id="lastname" placeholder="enter lastname" onkeyup="isLastNameValid(); ">
              </label>
                            </td>
                        </tr>
                        <tr>
                            <td id="validFirstName"></td>
                            <td id="validLastName"></td>
                        </tr>
                        <tr>
                            <td>
                                <label>
          DOB<br>
        <input type="text"  placeholder="yyyy-dd-mm" id= "dob" onkeyup="isDateValid();">
        </label>
                            </td>
                            <td>

                                <input type="radio" name="radio" value="male" id="mrad" checked><label for="mrad">Male</label>
                                <input type="radio" name="radio" value="female" id="frad"><label for="frad">Female</label>

                            </td>
                        </tr>
                        <tr>
                            <td id="validDob"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td height="100">
                                <label for="addrs"> Permanent Address</label><br>
                                <textarea rows="4" cols="60" id="peraddrs" onkeyup="isPermanentAddressValid();"></textarea>
                            </td>
                            <td>
                                <label for="addrs">Temporary Address &nbsp; &nbsp; &nbsp;<input type="checkbox" id="samadd" onclick="copyAddrs();"><label for="samadd">Same as permanent address</label></label><br>
                                <textarea rows="4" cols="60" id="tempaddrs" onkeyup="isTemporaryAddressValid();"></textarea></td>
                        </tr>
                        <tr>
                            <td id="validPerAddrs"></td>
                            <td id="validTempAddrs"></td>
                        </tr>
                        <tr>
                            <td height="100">
                                <label for="state">
          State <br>
             <select id="state">
        <option>Andhra Pradesh</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Maharastra</option>
        <option>Madhya Pradesh</option>
        <option>TamilNadu</option>
    </select>
        </label>
                            </td>
                            <td>
                                <label for="country">
          Country<br>
        <input type="text" id="country" name="country" value="India" readonly>
       </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
          Mobile<br>
        <input type="text" id="mobile" placeholder="+91-9940074160" onkeyup="isMobileValid();">

        
        </label>
                            </td>
                            <td>
                                <label>
          Landline<br>
        <input type="text" id="landline" placeholder="044-2489 8229 or 044 24898229" onkeyup="isLandlineValid();" >

        
        </label>
                            </td>
                        </tr>
                        <tr>
                            <td id="validMobile"></td>
                            <td id="validLandline"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label>
          Email<br>
        <input type="text" id ="email" placeholder="Enter Email.." onkeyup="isEmailValid();">
                                </label>
                            </td>
                            <tr>
                                <td colspan="2" id="validEmail"></td>
                            </tr>
                        </tr>

                    </table>
