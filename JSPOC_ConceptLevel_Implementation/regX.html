<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var regX1 = /\d/;
        console.log(regX1.exec("ab9"));
        console.log(regX1.test("0"));
        console.log(new Date(2009, 11, 9, 12, 59, 59, 999));
        //jan start at 0 so dec is 11
        console.log(new Date());
        console.log(new Date().getTime());
        console.log(new Date().getTime(2009, 11, 9)); //gives the current times in ms
        console.log(new Date(1504163541444));
        var regX2 = /\d{3,}/;
        console.log(regX2.test("569454"));
        console.log(new Date().getFullYear());
        console.log(new Date(1817, 11, 9).getYear()); // calculates the no of year from 1900
        console.log(new Date().getMonth());
        console.log(new Date().getDate());
        console.log(new Date().getHours());
        console.log(new Date().getMinutes());
        console.log(new Date().getSeconds());
        var str = "99999*9999999";
        console.log(str.match(regX2)); //match is similar to exec
        console.log("Borobudur".replace(/[ou]/, "a")); //replace o or u
        console.log("Borobudur".replace(/[ou]/g, "a")); // replace all globally
        console.log(
            "Hopper, Grace\nMcCarthy, John\nRitchie, Dennis"
            .replace(/([\w ]+), ([\w ]+)/, "$2 $1")); //$1 and $2 refers to group 1 and 2 
        var s = "the cia and fbi";
        console.log(s.replace(/\b(fbi|cia)\b/g, function(str) {
            return str.toUpperCase();
        })); //function can also be used
        //Because of this behavior, we say the repetition operators (+, *, ?, and {}) are greedy, meaning they match as much as they can and backtrack from there.
        //If you put a question mark after them (+?, *?, ??, {}?), they become nongreedy and start by matching as little as possible, matching more only when the remaining pattern does not fit the smaller match.
    </script>
</head>
