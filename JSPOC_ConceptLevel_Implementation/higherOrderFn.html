    <script>
        var myFamily = JSON.stringify([{
            "name": "sriram",
            "sex": "m",
            "born": 1669,
            "age": 48

        }, {
            "name": "jayashree",
            "sex": "f",
            "born": 1971,
            "age": 44
        }, {
            "name": "lavanya",
            "sex": "m",
            "born": 1995,
            "age": 22
        }, {
            "name": "ram",
            "sex": "m",
            "born": 2002,
            "age": 15
        }]);
        console.log(myFamily);
        var family = JSON.parse(myFamily);
        console.log(family);
        console.log(family.reduce(function(min, cur) {
            if (cur.born < min.born) return cur;
            else return min;
        }));
        var sumAge = 0;
        family.forEach(function(persons, i, ) {
            console.log(persons.age);
            sumAge += persons.age;
        });

        console.log(sumAge);
        console.log(family.filter(function(persons) {
            return persons.born < 2000 && persons.born > 1990;

        }));

        var name = family.map(function(persons) {
            return persons.name;
        });
        console.log(name);
        // map creates a new array by transforming every element in an array, individually.
        //  filter creates a new array by removing elements that don't belong.
        //  reduce, on the other hand, takes all of the elements in an array, and reduces them into a single value.
        //composibility
        function male(p) {
            return p.sex === 'm';
        }

        function female(p) {
            return p.sex === 'f';
        }

        function age(p) {
            return p.age;
        }

        function sum(p) {}
        console.log((family.filter(male).map(age)).reduce(function(p, i) {

            return p + i;
        }));
        // console.log(family.filter(female).reduce(age).map(name));
        //higher order function takes up lot of time to execute thought they sound simpler
        // The bind method, which all functions have, creates a new function that will call the original function but with some of the arguments already fixed.
    </script>
