<!DOCTYPE html>
<html>

<head>
    <title>HTML5 input </title>

</head>

<body onload="init();">
    <canvas id="mycanvas" width="500" height="500"><span id="coords"></span>
      Canvas element not supported.
    </canvas>

    <script>
        var ctx;

        function init() {
            var canvas = document.getElementById('mycanvas');


            ctx = canvas.getContext("2d");
            console.log(ctx);
            canvas.addEventListener("touchstart", draw, false);
        }

        function draw() {
            console.log("Hello: " + ctx);
            coords.innerHTML = 'x: ' + event.touches[0].pageX + ', y: ' + event.touches[0].pageY;
            ctx.fillRect(event.touches[0].pageX, event.touches[0].pageY, 5, 5);

        }
    </script>

</body>

</html>
